{% extends 'base.html' %}

<style type="text/css">
.demo {
    font-size: 14px;
}
</style>

{% block body %}
<h2>{{ the_title }}</h2>

<table class="demo">
    <tr>
        {% for row_title in the_row_titles %}
            <th>{{row_title}}</th>
        {% endfor %}
    </tr>
    {% for log_row in the_data %}
        <tr>
            {% for item in log_row %}
                <td>{{item}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
